<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
		
		<title></title>
		<link rel="stylesheet" href="../css/Site.css">
		<link rel="stylesheet" href="../css/zy.all.css">
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/amazeui.min.css">
		<link rel="stylesheet" href="../css/admin.css">
	</head>
	<body>
			<div class="am-cf admin-main" style="padding-top: 0px;">
			<!-- content start -->
			
	<div class="am-cf admin-main" style="padding-top: 0px;">
		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				
				<div class="am-g">
					<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
						
					</div>
					<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4" style="padding-top: 30px;">
						<div>

						<form class="am-form am-form-horizontal" action="" th:action="@{/type/select}" method="post">
							<p style="color: orangered;text-align: center" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label" th:text="#{index.username}">
								用户名</label>
								<div class="am-u-sm-9">
									<input type="text" id="user-name" required=""  th:placeholder="#{index.username}" placeholder="用户名" name="username">
										
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label" th:text="#{index.password}">
								密码</label>
						
								<div class="am-u-sm-9">
									<input type="password" id="user-name" required="" th:placeholder="#{index.password}" placeholder="密码" name="password">
										
								</div>
								
								<!--<a href="" style="padding-left:900px">忘记密码</a>-->
							</div>
							<div class="am-form-group" style="width:30px;padding-left:250px" >
								<div class="am-u-sm-9 am-u-sm-push-3" style="width:30px;">
									<input style="width:700px;" type="submit" class="am-btn am-btn-success" th:value="#{index.login}" value="登 录">

								</div>
							</div>
						</form>
							<a th:href="@{/userRegister}" style="padding-left:265px">
								<button class="am-btn am-btn-success" style="width:700px;" >
									<i th:text="#{index.register}">注 册</i>
								</button>
							</a>
					  </div>
						
					</div>
				</div>
			</div>
			<footer class="admin-content-footer">
			<hr>
			<p class="am-padding-left">
			</footer>
		</div>
		<!-- content end -->
	</div>
							<!-- end-->
	</div></body>
</html>
